<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Music Shop</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="content">
                <!-- grid-responsive start here  -->
                <div class="ui-grid ui-grid-responsive " style="background-color:whitesmoke; margin-top: 55px;">

                    <!-- ui-grid-col-12 starting -->
                    <div class="ui-grid-col-12"  style="margin-top: 100px;" align="center">
                        
                        <!-- p card starting  -->
                        <p:card class="card" style="height:350px; max-width: 600px; background-color: darkcyan; " styleClass="flex">
                            <h2 align="center" style="padding-top: 30px; color: white;">Login</h2>
                            
                            <!-- container fluid starting -->
                            <div class="ui-fluid" style="width: 300px; padding-top: 10px;">
                                <div class="p-field p-grid" style="margin-bottom: 20px;">
                                    <label for="username" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"/>
                                    <div class="p-col-12 p-md-10">
                                        <p:inputText id="username" type="text"  placeholder="useremail" required="true" requiredMessage="useremail is required" style="font-style: 900;" value="#{userController.user.username}"/>
                                    </div>
                                </div>
                                <!-- p field start point -->
                                <div class="p-field p-grid ">
                                    <label for="pwd" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"/>
                                    <div class="p-col-12 p-md-10">
                                        <p:inputMask id="password" type="Password"  placeholder="password" required="true" requiredMessage="password is required" value="#{userController.user.password}"/>
                                    </div>
                                </div>
                                <!-- p field start point -->
                            </div>
                            <!-- container fluid starting -->
                            <p:commandButton value="Login" action="about.xhtml"/>
                            <p:commandButton value="Register" action="register.xhtml" styleClass="ui-button-secondary" style="margin-left: .5em; margin-top: 30px;"/>
                        </p:card>
                        <!-- p card starting  -->

                    </div>
                    <!-- ui-grid-col-12 ending  -->
                    
                    
                </div>
                <!-- grid-responsive start here  -->
              
            </ui:define>
        </ui:composition>
    </h:body>
</html>
