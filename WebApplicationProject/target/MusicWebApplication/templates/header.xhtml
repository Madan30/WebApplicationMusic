<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
    <h:head>
        <title>Music Shop</title>
          <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
        </style>
    </h:head>
    <h:body>
         <!--  Starting of Navigation   -->
         <div class="card4 " style="position: fixed;">
             <h:form id="menu_item">
                <p:menubar styleClass="menu" style="background-color:lightgray; position: fixed; width: 100%;">
                    <p:menuitem value="home" outcome="/index.xhtml">Home</p:menuitem>
                    <p:menuitem value="aboutus" outcome="/about.xhtml">About Us</p:menuitem>
                    <p:menuitem value="product" outcome="/ManageProduct.xhtml">Music Items</p:menuitem>
                    <p:menuitem value="Category" outcome="/Category.xhtml"/>
                    <p:menuitem value="cart" outcome="/cart.xhtml">Cart</p:menuitem> 
                    <p:menuitem value="contact" outcome="/contact.xhtml">Contact Us</p:menuitem> 
                    <p:menuitem value="login" outcome="/login.xhtml">Login</p:menuitem>
                    <p:menuitem value="Register" outcome="/register.xhtml">Register</p:menuitem>
                    
                     <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <!--  Ending of Navigation   -->
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                </div>
            </div>
        </div>
    </h:body>
</ui:composition>
